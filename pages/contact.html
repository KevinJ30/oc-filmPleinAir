<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival Film en pleins airs</title>
    <link rel="stylesheet" href="../../css/fontawesome/all.css">
    <link rel="stylesheet" href="../../css/app.css">
</head>
<body>
    <header class="page-header">
        <img src="../../img/logo.svg" class="logo" alt="logo">
        <div class="page-info">
        </div>
        <nav class="main-nav">
            <div class="container">
                <a href="#" class="btn-nav-mobile"><span class="icon-hamburger"></span></a>
                <ul id="main-nav" class="nav">
                    <li class="nav-item"><a href="../index.html">Accueil</a></li>
                    <li class="nav-item"><a href="films.html">Film</a></li>
                    <li class="nav-item"><a href="reservation.html">Réservation</a></li>
                    <li class="nav-item active"><a href="contact.html">Nous contacter</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container page page__contact">
        <h1>Nous contacter</h1>
        <form action="#" method="POST">
            <div class="row">
                <div class="form-group col">
                    <label for="lastname">Nom</label>
                    <input type="text" name="lastname" class="form-control" placeholder="votre nom...">
                </div>

                <div class="form-group col">
                    <label for="firstname">Prenom</label>
                    <input type="text" name="firstname" class="form-control" placeholder="votre prenom...">
                </div>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" name="email" placeholder="adresse]@email.com" class="form-control">
            </div>

            <div class="form-group">
                <label for="content">Votre message</label>
                <textarea name="content" placeholder="Votre message..." class="form-control"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Envoyer !</button>
        </form>
    </div>

    <footer>
        <div class="container">
            <h2 class="footer-title">Plans du site</h2>
            <nav class="footer-nav">
                <ul class="nav">
                    <li class="nav-item"><a href="../index.html">Accueil</a></li>
                    <li class="nav-item"><a href="films.html">Film</a></li>
                    <li class="nav-item"><a href="reservation.html">Réservation</a></li>
                    <li class="nav-item"><a href="contact.html">Nous contacter</a></li>
                </ul>
            </nav>
        </div>
    </footer>

    <script src="../../js/app.js"></script>
</body>
</html>
